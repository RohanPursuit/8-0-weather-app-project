<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
		<link rel="stylesheet" href="./style.css" />
		<script src="./update-history.js"></script>
		<script src="./update-main.js"></script>
		<script defer src="./index.js"></script>
	</head>
	<body>
		<header>
			<section>
				<form class="top">
					<h1>Weather App</h1>
					<label for="">
						Pick Location
						<input type="text" placeholder="Location" name="search" />
					</label>
					<input type="submit" value="Get Weather" />
				</form>
				<main class="display">
					<section class="placeholder">
						Choose a location to view the weather
					</section>
					<div>
						<section id="today"></section>
						<section id="tomorrow"></section>
						<section id="dayafter"></section>
					</div>
				</main>
				<aside class="history">
					<h5>Previous Searches</h5>
					<p>No previous searches</p>
				</aside>
			</section>
		</header>
		<!-- <main class="display"></main> -->
	</body>
</html>
