<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
		<link rel="stylesheet" href="./style.css" />
		<script src="./history-event.js"></script>
		<script src="./submit-event.js"></script>
		<script src="./add-to-history.js"></script>
		<script src="./build-main.js"></script>
		<script defer src="./index.js"></script>
	</head>
	<body>
		<header>
			<form>
				<h1>Weather App</h1>
				<label for="">
					Pick Location
					<input type="text" placeholder="Location" name="search" />
				</label>
				<input type="submit" value="Get Weather" />
			</form>
		</header>
		<main class="display">
			<section class="placeholder">
				Choose a location to view the weather
			</section>
			<div>
				<h4 class="hidden">Three Day Forecast</h4>
				<section class="forecast" id="today"></section>
				<section class="forecast" id="tomorrow"></section>
				<section class="forecast" id="dayafter"></section>
			</div>
		</main>
		<aside class="history">
			<h4 class="no-margin">Previous Searches</h4>
			<p class="no-margin">No previous searches</p>
		</aside>
	</body>
</html>
